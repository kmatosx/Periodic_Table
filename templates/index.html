<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Periodic Table</title>
</head>
<body>
    <div class="Periodic_table" id="box">
        {% for atomic_no,symbol,name,atomic_mass,xpos,ypos,cpk_hex in elements %}
        <div class="box select {{atomic_no}}" style="grid-column: {{xpos}};grid-row:{{ypos}};--background: #{{cpk_hex}}">
            <span class="atomic_no prevent-select select" style="--background: #{{cpk_hex}}">{{atomic_no}}</span>
            <span class="symbol prevent-select select" style="--background: #{{cpk_hex}}">{{symbol}}</span>
            <span class="name prevent-select select" style="--background: #{{cpk_hex}}">{{name}}</span>
            <span class="atomic_mass prevent-select select" style="--background: #{{cpk_hex}}">{{atomic_mass}}</span>
            <shell>
                <span class="elec_config prevent-select select" style="display:none;--background: #{{cpk_hex}}">elec_config</span>
                <span class="shell_no prevent-select select" style="display:none;--background: #{{cpk_hex}}">shell_no</span>
            </shell>
        </div>
        {% endfor %}
        <br>
       
    </div>
    <!-- <script src="app.js"></script> -->
</body>
</html>
